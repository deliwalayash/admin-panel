<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="./assets/fonts/transfonter.org-20241129-125839/stylesheet.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>

<body class="light-theme ">

    <div class="main-cotainer">
        <aside class="side-bar">
            <div class="flex justify-btw side-bar-head">
                <div class="flex">
                    <div class="logo">
                        <img src="./assets/images/download.svg" alt="" height="36px" width="36px">
                    </div>

                    <div class="all-center">
                        <h2>VRISTO</h2>
                    </div>
                </div>
                <div class="arrow-icon">
                    <i class="ri-arrow-left-double-line"></i>
                </div>
            </div>
        </aside>

        <header class="main-header">
            <div class="header-admin ml-260-2">
                <div class="flex justify-btw">
                    <div class="flex">
                        <div class="header-logo display-none flex">
                            <div class="logo">
                                <img src="./assets/images/download.svg" alt="" height="36px" width="36px">
                            </div>
                            <div class="all-center">
                                <h2>VRISTO</h2>
                            </div>
                        </div>
                        <div class="menu-icon">
                            <i class="ri-menu-line"></i>
                        </div>
                        <div class="menu-icon-back">
                            <i class="ri-calendar-line"></i>
                        </div>
                        <div class="menu-icon-back">
                            <i class="ri-list-view"></i>
                        </div>
                        <div class="menu-icon-back">
                            <i class="ri-chat-ai-line"></i>
                        </div>
                        <div class="all-center m-15">
                            <input type="text" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome" class="input">
                            
                        </div>
                    </div>

                   <div class="flex">
                    <div class="menu-icon-back">
                        <i class="ri-sun-line"></i>

                    </div>
                    <div class="menu-icon-back">
                       <img src="./assets/images/EN.svg" alt="">

                    </div>

                    <div class="menu-icon-back">
                        <i class="ri-message-line"></i>
                    </div>

                    <div class="menu-icon-back">
                        <i class="ri-notification-line"></i>
                    </div>

                    <div class="menu-icon-back user-icon">
                        <img src="./assets/images/user-profile.jpeg" alt="" height="30px" width="30px">

                    </div>
                   </div>

                </div>

            </div>

        </header>
    </div>


    <script src="./assets/js/jquery.js"></script>

    <script>

        $(document).ready(function () {
            $(".arrow-icon").on("click", function () {
                $(".side-bar").addClass("ml-260")
                $(".header-admin").removeClass("ml-260-2")
                $(".header-logo").removeClass("display-none")

            })
            $(".menu-icon").on("click", function () {
                $(".side-bar").removeClass("ml-260")
                $(".header-admin").addClass("ml-260-2")
                $(".header-logo").addClass("display-none")

            })
        })
    </script>
</body>

</html>
