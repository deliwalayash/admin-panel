<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/new-style.css">
</head>
<body>
    <div class="bg-gradient">
        <div class="bg-map">
            <div class="container-login">
                <div class="sign-in">
                    <h1>SIGN IN</h1>
                    <p class="mb-20">Enter your email and password to login</p>
                    <form action="">

                        <div class="mb-20">
                            <label for="email">Email</label>
                        </div>
                        <input type="email" id="email" placeholder="Enter your Email Id" class="email mb-20" >
                        <div class="mb-20">
                            <label for="password">Password</label>
                        </div>
                        <input type="password" id="password" placeholder="Enter your Email Id" class="email mb-20">
                        <div class="mb-20">
                            <input type="checkbox" class="form-checkbox">
                            <span>Subscribe to weekly newsletter</span>
                        </div>
                        <div>
                            <button type="SUBMIT" class="submit-btn">SUBMIT</button>
                        </div>
                       
                    </form>
                    
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
