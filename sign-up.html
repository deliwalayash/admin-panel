<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/new-style.css">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>

<link rel="stylesheet" href="./assets/css/media.css">
</head>
<body>
    <div class="bg-gradient">
        <div class="bg-map">
            <div class="container-login">
                <div class="sign-in">
                    <h1>SIGN UP</h1>
                    <p class="mb-20">Enter your email and password to login</p>
                    <form action="">

                        <div class="mb-20">
                            <label for="email">Email</label>
                        </div>
                        <input type="email" id="email" placeholder="Enter your Email Id" class="email mb-20" >
                        <div class="mb-20">
                            <label for="password">Password</label>
                        </div>
                        <input type="password" id="password" placeholder="Enter your password" class="email mb-20">
                        <div class="mb-20">
                            <input type="checkbox" class="form-checkbox">
                            <span>Subscribe to weekly newsletter</span>
                        </div>
                        <div>
                            <button type="SUBMIT" class="submit-btn mb-20">SUBMIT</button>
                           
                        </div>
                    
                        <div >
                            <hr>
                        </div>
                        <div class="social-media">
                            <ul class="flex gap-10 all-center">
                                <li class="social-media-icon-back">
                                    <i class="ri-instagram-line"></i>
                                </li>
                                <li class="social-media-icon-back">
                                    <i class="ri-facebook-line"></i>
                                </li>
                                <li class="social-media-icon-back">
                                    <i class="ri-twitter-line"></i>
                                </li>
                                <li class="social-media-icon-back">
                                    <i class="ri-google-fill"></i>
                                </li>
                               
                            </ul>
                        </div>
                        <div class="mt-50">
                        <p class="all-center gap-10">Already Have account<a href="./login.html" target="_blank">Sign In</a></p>

                        </div>

                       
                    </form>
                    
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
